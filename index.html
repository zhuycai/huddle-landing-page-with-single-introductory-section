<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <img class="header_logo" src="images/logo.svg" alt="">
      <h1 class="header_title">Huddle</h1>
    </header>
    <main class="main">
      <div class="main_img">
        <img src="images/illustration-mockups.svg" alt="illustration of mockups">
      </div>
      <div class="main_intro">
        <h2 class="main_title">Build The Community<br>Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="" class="main_registerBtn">Register</a>
        <div class="main_links">
          <a href="" class="main_linksIcon" aria-label="facebook"><span class="icon icon-facebook"></span></a>
          <a href="" class="main_linksIcon" aria-label="twitter"><span class="icon icon-twitter"></span></a>
          <a href="" class="main_linksIcon" aria-label="instagram"><span class="icon icon-instagram"></span></a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </div>
</body>

</html>
